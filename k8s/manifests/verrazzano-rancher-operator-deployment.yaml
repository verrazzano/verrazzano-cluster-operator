kind: Deployment
apiVersion: apps/v1
metadata:
  name: verrazzano-cluster-operator
  labels:
    app: verrazzano-cluster-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verrazzano-cluster-operator
  template:
    metadata:
      labels:
        app: verrazzano-cluster-operator
    spec:
      containers:
      - name: verrazzano-cluster-operator
        image: phx.ocir.io/stevengreenberginc/verrazzano/verrazzano-cluster-operator:latest
        imagePullPolicy: Always
        args:
          - --v=4
          - --rancherURL=https://my-rancher.com:443
      serviceAccount: verrazzano-cluster-operator
